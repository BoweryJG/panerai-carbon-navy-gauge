<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panerai Navy SEALs - Tactical Operations Dashboard</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Military-grade Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="watch-container">
            <svg id="panerai-watch" width="600" height="600" viewBox="0 0 600 600">
                <!-- Watch Case -->
                <defs>
                    <!-- Enhanced Carbon Fiber Pattern -->
                    <pattern id="carbonFiberBase" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                        <rect width="8" height="8" fill="#0a0a0a"/>
                        <path d="M0,4 L4,0 M4,8 L8,4" stroke="#1a1a1a" stroke-width="1"/>
                        <path d="M0,4 L4,8 M4,0 L8,4" stroke="#151515" stroke-width="1"/>
                    </pattern>
                    
                    <pattern id="carbonFiberOverlay" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
                        <rect width="16" height="16" fill="transparent"/>
                        <path d="M0,8 L8,0 M8,16 L16,8" stroke="#222" stroke-width="0.5" opacity="0.6"/>
                        <path d="M0,8 L8,16 M8,0 L16,8" stroke="#1a1a1a" stroke-width="0.5" opacity="0.4"/>
                    </pattern>
                    
                    <filter id="carbonTexture">
                        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="turbulence"/>
                        <feColorMatrix in="turbulence" type="saturate" values="0"/>
                        <feComponentTransfer>
                            <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05 0"/>
                        </feComponentTransfer>
                        <feComposite operator="over" in2="SourceGraphic"/>
                    </filter>
                    
                    <!-- Luminous Glow Filter -->
                    <filter id="lumiGlow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- 3D Bevel Effect -->
                    <filter id="bevel" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
                        <feSpecularLighting result="specOut" in="blur" specularConstant="2.5" specularExponent="20" lighting-color="white">
                            <fePointLight x="-50" y="30" z="200"/>
                        </feSpecularLighting>
                        <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
                        <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
                    </filter>
                    
                    <!-- Enhanced Case Gradient with Metallic Effect -->
                    <radialGradient id="caseGradient">
                        <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#3a3a3a;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                    </radialGradient>
                    
                    <!-- Brushed Metal Effect -->
                    <pattern id="brushedMetal" x="0" y="0" width="100" height="1" patternUnits="userSpaceOnUse">
                        <line x1="0" y1="0" x2="100" y2="0" stroke="#555" stroke-width="0.5" opacity="0.3"/>
                    </pattern>
                    
                    <!-- Enhanced Gold Gradient with Metallic Sheen -->
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
                        <stop offset="20%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="40%" style="stop-color:#FFC125;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#FFA500;stop-opacity:1" />
                        <stop offset="80%" style="stop-color:#FF9500;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- Luminova Glow Gradient -->
                    <radialGradient id="lumiNovaGlow">
                        <stop offset="0%" style="stop-color:#00FFB2;stop-opacity:0.8" />
                        <stop offset="50%" style="stop-color:#00FF88;stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:#00FF88;stop-opacity:0" />
                    </radialGradient>
                    
                    <!-- Glass Reflection Gradient -->
                    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
                        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                    </linearGradient>
                    
                    <!-- LED Display Effects -->
                    <filter id="ledInset">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
                        <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
                        <feFlood flood-color="#000" flood-opacity="0.4" result="offsetColor"/>
                        <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
                        <feMerge>
                            <feMergeNode in="offsetBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- LED Glass Overlay -->
                    <linearGradient id="ledGlass" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
                        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                    </linearGradient>
                    
                    <!-- LED Segment Pattern -->
                    <pattern id="ledSegments" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="1.8" height="1.8" fill="#000" opacity="0.1"/>
                        <rect x="0" y="0" width="1.6" height="1.6" fill="#111"/>
                    </pattern>
                </defs>
                
                <!-- Outer Case with Shadow -->
                <circle cx="300" cy="300" r="280" fill="url(#caseGradient)" stroke="#000" stroke-width="2" style="filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8))"/>
                <circle cx="300" cy="300" r="275" fill="url(#brushedMetal)" opacity="0.3"/>
                <circle cx="300" cy="300" r="270" fill="url(#carbonFiberBase)" stroke="#000" stroke-width="1"/>
                <circle cx="300" cy="300" r="270" fill="url(#carbonFiberOverlay)" opacity="0.7" style="filter: url(#carbonTexture)"/>
                
                <!-- Enhanced Bezel with Metallic Effect -->
                <circle cx="300" cy="300" r="260" fill="none" stroke="#000" stroke-width="1" opacity="0.5"/>
                <circle cx="300" cy="300" r="250" fill="none" stroke="url(#caseGradient)" stroke-width="20"/>
                <circle cx="300" cy="300" r="240" fill="none" stroke="#000" stroke-width="1" opacity="0.3"/>
                
                <!-- Bezel Texture Overlay -->
                <circle cx="300" cy="300" r="250" fill="none" stroke="url(#brushedMetal)" stroke-width="20" opacity="0.4"/>
                
                <!-- Bezel Inner Bevel -->
                <circle cx="300" cy="300" r="239" fill="none" stroke="#555" stroke-width="0.5" opacity="0.6"/>
                <circle cx="300" cy="300" r="261" fill="none" stroke="#444" stroke-width="0.5" opacity="0.4"/>
                
                <!-- Bezel Markings -->
                <g id="bezel-markings">
                    <!-- 15 minute markers with yellow accents -->
                    <text x="300" y="40" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">15</text>
                    <text x="470" y="310" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">30</text>
                    <text x="300" y="570" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">45</text>
                    
                    <!-- Minute marks around bezel -->
                    <g id="minute-marks"></g>
                </g>
                
                <!-- Enhanced Crown Guard with Panerai Signature Shape -->
                <g id="crown-guard" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5))">
                    <!-- Crown Guard Base -->
                    <path d="M470,275 L480,270 L540,270 L550,280 L550,320 L540,330 L480,330 L470,325 Z" 
                          fill="url(#caseGradient)" stroke="#000" stroke-width="1.5"/>
                    <!-- Crown Guard Metallic Overlay -->
                    <path d="M470,275 L480,270 L540,270 L550,280 L550,320 L540,330 L480,330 L470,325 Z" 
                          fill="url(#brushedMetal)" opacity="0.3"/>
                    <!-- Crown Guard Bevels -->
                    <path d="M475,278 L482,273 L538,273 L546,281" fill="none" stroke="#666" stroke-width="0.5" opacity="0.8"/>
                    <path d="M475,322 L482,327 L538,327 L546,319" fill="none" stroke="#222" stroke-width="0.5" opacity="0.8"/>
                </g>
                
                <!-- Enhanced Crown with 3D Effect -->
                <g id="crown" style="filter: url(#bevel)">
                    <circle cx="525" cy="300" r="18" fill="#222" opacity="0.5"/>
                    <circle cx="523" cy="298" r="16" fill="url(#goldGradient)" stroke="#000" stroke-width="1"/>
                    <circle cx="523" cy="298" r="14" fill="none" stroke="#FFE55C" stroke-width="0.5" opacity="0.8"/>
                    <!-- Crown Ridges -->
                    <path d="M507,298 L539,298" stroke="#CC8800" stroke-width="0.5" opacity="0.6"/>
                    <path d="M523,282 L523,314" stroke="#CC8800" stroke-width="0.5" opacity="0.6"/>
                    <path d="M511,286 L535,310" stroke="#CC8800" stroke-width="0.5" opacity="0.6"/>
                    <path d="M511,310 L535,286" stroke="#CC8800" stroke-width="0.5" opacity="0.6"/>
                    <!-- REG Text -->
                    <text x="523" y="303" text-anchor="middle" fill="#000" font-size="10" font-weight="bold" style="text-shadow: 0 1px 0 #FFE55C">REG</text>
                </g>
                
                <!-- Inner Dial with Enhanced Carbon Fiber -->
                <circle cx="300" cy="300" r="230" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2" style="filter: url(#bevel)"/>
                <circle cx="300" cy="300" r="225" fill="url(#carbonFiberBase)"/>
                <circle cx="300" cy="300" r="225" fill="url(#carbonFiberOverlay)" opacity="0.8" style="filter: url(#carbonTexture)"/>
                
                <!-- Hour Markers with Luminous Glow -->
                <g id="hour-markers">
                    <!-- Glow layers for luminous effect -->
                    <g id="hour-markers-glow" opacity="0.6">
                        <rect x="295" y="90" width="10" height="40" fill="url(#lumiNovaGlow)" rx="2" style="filter: url(#lumiGlow)"/>
                        <circle cx="460" cy="300" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="300" cy="460" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="140" cy="300" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="420" cy="180" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="420" cy="420" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="180" cy="420" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="180" cy="180" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="370" cy="130" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="230" cy="130" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="370" cy="470" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                        <circle cx="230" cy="470" r="12" fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                    </g>
                    
                    <!-- 12 o'clock double bar with luminous material -->
                    <rect x="295" y="90" width="10" height="40" fill="#E8F5E8" rx="2" style="filter: url(#bevel)"/>
                    
                    <!-- Enhanced LED Window at 12 o'clock -->
                    <g id="led-window-12" style="filter: url(#ledInset)">
                        <!-- Recessed base -->
                        <rect x="269" y="139" width="62" height="27" fill="#000" rx="3" opacity="0.5"/>
                        <rect x="270" y="140" width="60" height="25" fill="#111" stroke="#222" stroke-width="1" rx="3"/>
                        
                        <!-- LED Segments Background -->
                        <rect x="272" y="142" width="56" height="21" fill="url(#ledSegments)" rx="2"/>
                        
                        <!-- LED Display -->
                        <text x="300" y="157" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-12" style="filter: drop-shadow(0 0 3px currentColor)">0000</text>
                        
                        <!-- Glass overlay -->
                        <rect x="270" y="140" width="60" height="25" fill="url(#ledGlass)" rx="3" pointer-events="none"/>
                    </g>
                    
                    <!-- 3 o'clock with luminous material -->
                    <circle cx="460" cy="300" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    
                    <!-- Enhanced LED Window at 3 o'clock -->
                    <g id="led-window-3" style="filter: url(#ledInset)">
                        <!-- Recessed base -->
                        <rect x="379" y="286" width="62" height="27" fill="#000" rx="3" opacity="0.5"/>
                        <rect x="380" y="287" width="60" height="25" fill="#111" stroke="#222" stroke-width="1" rx="3"/>
                        
                        <!-- LED Segments Background -->
                        <rect x="382" y="289" width="56" height="21" fill="url(#ledSegments)" rx="2"/>
                        
                        <!-- LED Display -->
                        <text x="410" y="304" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-3" style="filter: drop-shadow(0 0 3px currentColor)">0000</text>
                        
                        <!-- Glass overlay -->
                        <rect x="380" y="287" width="60" height="25" fill="url(#ledGlass)" rx="3" pointer-events="none"/>
                    </g>
                    
                    <!-- 6 o'clock with luminous material -->
                    <circle cx="300" cy="460" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    
                    <!-- Enhanced LED Window at 6 o'clock -->
                    <g id="led-window-6" style="filter: url(#ledInset)">
                        <!-- Recessed base -->
                        <rect x="269" y="479" width="62" height="27" fill="#000" rx="3" opacity="0.5"/>
                        <rect x="270" y="480" width="60" height="25" fill="#111" stroke="#222" stroke-width="1" rx="3"/>
                        
                        <!-- LED Segments Background -->
                        <rect x="272" y="482" width="56" height="21" fill="url(#ledSegments)" rx="2"/>
                        
                        <!-- LED Display -->
                        <text x="300" y="497" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-6" style="filter: drop-shadow(0 0 3px currentColor)">0000</text>
                        
                        <!-- Glass overlay -->
                        <rect x="270" y="480" width="60" height="25" fill="url(#ledGlass)" rx="3" pointer-events="none"/>
                    </g>
                    
                    <!-- 9 o'clock subdial with Enhanced Carbon Fiber -->
                    <circle cx="180" cy="300" r="50" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2" style="filter: url(#bevel)"/>
                    <circle cx="180" cy="300" r="48" fill="url(#carbonFiberBase)" opacity="0.8"/>
                    <circle cx="180" cy="300" r="48" fill="url(#carbonFiberOverlay)" opacity="0.6"/>
                    
                    <!-- Enhanced LED Gauge at 9 o'clock -->
                    <g id="led-gauge-9" style="filter: url(#ledInset)">
                        <!-- Gauge track with depth -->
                        <circle cx="180" cy="300" r="41" fill="none" stroke="#000" stroke-width="5" opacity="0.5"/>
                        <circle cx="180" cy="300" r="40" fill="none" stroke="#222" stroke-width="3"/>
                        
                        <!-- Gauge segments -->
                        <g opacity="0.3">
                            <path d="M 180,260 A 40,40 0 0,1 220,300" fill="none" stroke="#111" stroke-width="3" stroke-dasharray="2,2"/>
                            <path d="M 220,300 A 40,40 0 0,1 180,340" fill="none" stroke="#111" stroke-width="3" stroke-dasharray="2,2"/>
                            <path d="M 180,340 A 40,40 0 0,1 140,300" fill="none" stroke="#111" stroke-width="3" stroke-dasharray="2,2"/>
                            <path d="M 140,300 A 40,40 0 0,1 180,260" fill="none" stroke="#111" stroke-width="3" stroke-dasharray="2,2"/>
                        </g>
                        
                        <!-- Active gauge fill -->
                        <path id="led-gauge-fill" d="M 180,260 A 40,40 0 0,1 220,300" fill="none" stroke="#0f0" stroke-width="3" stroke-linecap="round" style="filter: drop-shadow(0 0 4px currentColor)"/>
                        
                        <!-- Center display -->
                        <circle cx="180" cy="300" r="25" fill="#111" stroke="#222" stroke-width="1"/>
                        <text x="180" y="305" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="14" id="led-percent-9" style="filter: drop-shadow(0 0 3px currentColor)">0%</text>
                        
                        <!-- Glass overlay -->
                        <circle cx="180" cy="300" r="40" fill="url(#glassReflection)" opacity="0.3"/>
                    </g>
                    
                    <!-- Other hour markers with luminous material -->
                    <circle cx="420" cy="180" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="420" cy="420" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="180" cy="420" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="180" cy="180" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="370" cy="130" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="230" cy="130" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="370" cy="470" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                    <circle cx="230" cy="470" r="8" fill="#E8F5E8" style="filter: url(#bevel)"/>
                </g>
                
                <!-- PANERAI Text with Military Styling -->
                <text x="300" y="200" text-anchor="middle" fill="#fff" font-size="24" font-weight="300" letter-spacing="3" style="font-family: var(--font-tactical)">PANERAI</text>
                <text x="300" y="220" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" letter-spacing="4" style="font-family: var(--font-tactical); text-transform: uppercase;">TACTICAL OPS</text>
                
                <!-- Military Designation -->
                <text x="300" y="400" text-anchor="middle" fill="#fff" font-size="16" font-weight="700" letter-spacing="3" style="font-family: var(--font-tactical)">FORGED FOR DEPTH</text>
                <text x="300" y="418" text-anchor="middle" fill="var(--tactical-yellow)" font-size="10" font-weight="400" letter-spacing="2" opacity="0.8">MIL-SPEC CERTIFIED</text>
                
                <!-- Enhanced Watch Hands with Luminous Material -->
                <g id="watch-hands">
                    <!-- Hour Hand Glow -->
                    <g opacity="0.6">
                        <path d="M300,300 L300,180 L308,168 L300,155 L292,168 L300,180" 
                              fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                    </g>
                    
                    <!-- Hour Hand with Enhanced Shape -->
                    <g id="hour-hand" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.6))">
                        <path d="M300,300 L295,280 L295,180 L290,170 L300,155 L310,170 L305,180 L305,280 Z" 
                              fill="#333" stroke="#000" stroke-width="0.5"/>
                        <path d="M300,300 L297,285 L297,180 L293,172 L300,160 L307,172 L303,180 L303,285 Z" 
                              fill="#E8F5E8"/>
                        <line x1="300" y1="180" x2="300" y2="160" stroke="#333" stroke-width="1"/>
                    </g>
                    
                    <!-- Minute Hand Glow -->
                    <g opacity="0.6">
                        <path d="M300,300 L300,120 L305,108 L300,95 L295,108 L300,120" 
                              fill="url(#lumiNovaGlow)" style="filter: url(#lumiGlow)"/>
                    </g>
                    
                    <!-- Minute Hand with Enhanced Shape -->
                    <g id="minute-hand" style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.6))">
                        <path d="M300,300 L297,280 L297,120 L294,110 L300,95 L306,110 L303,120 L303,280 Z" 
                              fill="#333" stroke="#000" stroke-width="0.5"/>
                        <path d="M300,300 L298,285 L298,120 L296,112 L300,100 L304,112 L302,120 L302,285 Z" 
                              fill="#E8F5E8"/>
                        <line x1="300" y1="120" x2="300" y2="100" stroke="#333" stroke-width="1"/>
                    </g>
                    
                    <!-- Second Hand with Metallic Gold -->
                    <g id="second-hand" style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.4))">
                        <line x1="300" y1="320" x2="300" y2="90" stroke="#000" stroke-width="3" opacity="0.3"/>
                        <line x1="300" y1="320" x2="300" y2="90" stroke="url(#goldGradient)" stroke-width="2"/>
                        <circle cx="300" cy="90" r="4" fill="url(#goldGradient)"/>
                    </g>
                    
                    <!-- Center Cap -->
                    <circle cx="300" cy="300" r="8" fill="#000" opacity="0.5"/>
                    <circle cx="300" cy="300" r="6" fill="url(#goldGradient)" style="filter: url(#bevel)"/>
                    <circle cx="300" cy="300" r="3" fill="#FFE55C"/>
                </g>
                
                <!-- Enhanced Glass Dome and Reflections -->
                <g id="glass-dome">
                    <!-- Inner shadow for depth -->
                    <circle cx="300" cy="300" r="230" fill="none" stroke="#000" stroke-width="1" opacity="0.3" style="filter: blur(2px)"/>
                    
                    <!-- Main glass reflection -->
                    <ellipse cx="300" cy="180" rx="200" ry="120" fill="url(#glassReflection)" opacity="0.2" transform="rotate(-15 300 300)"/>
                    
                    <!-- Secondary reflection -->
                    <ellipse cx="280" cy="160" rx="80" ry="50" fill="#fff" opacity="0.05"/>
                    
                    <!-- Edge highlight -->
                    <path d="M 100,300 A 200,200 0 0,1 300,100" fill="none" stroke="#fff" stroke-width="1" opacity="0.1" style="filter: blur(1px)"/>
                    
                    <!-- Bottom reflection -->
                    <ellipse cx="300" cy="450" rx="150" ry="30" fill="#000" opacity="0.1" style="filter: blur(3px)"/>
                </g>
            </svg>
        </div>
        
        <!-- Configuration Panel -->
        <div class="config-panel">
            <h2>TACTICAL COMMAND</h2>
            
            <div class="config-section">
                <h3>PRIMARY OBJECTIVE [1200]</h3>
                <select id="config-12-metric">
                    <option value="revenue_closed">Mission Revenue</option>
                    <option value="quota_achieved">Target Achieved</option>
                    <option value="pipeline_value">Asset Value</option>
                    <option value="revenue_recurring">Sustained Ops</option>
                    <option value="quota_target">Mission Target</option>
                </select>
                <input type="color" id="config-12-color" value="#00ff88">
            </div>
            
            <div class="config-section">
                <h3>TACTICAL STATUS [0300]</h3>
                <select id="config-3-metric">
                    <option value="pipeline_count">Active Ops</option>
                    <option value="opportunities_total">Total Targets</option>
                    <option value="opportunities_won">Confirmed Hits</option>
                    <option value="opportunities_lost">Failed Ops</option>
                </select>
                <input type="color" id="config-3-color" value="#00ff88">
            </div>
            
            <div class="config-section">
                <h3>PERFORMANCE METRICS [0600]</h3>
                <select id="config-6-metric">
                    <option value="average_deal_size">Avg Strike Value</option>
                    <option value="win_rate">Success Rate %</option>
                    <option value="pipeline_velocity">Op Velocity</option>
