<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panerai Navy SEALs Digital Watch - Sales Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="watch-container">
            <svg id="panerai-watch" width="600" height="600" viewBox="0 0 600 600">
                <!-- Watch Case -->
                <defs>
                    <!-- Carbon Fiber Pattern -->
                    <pattern id="carbonFiber" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect width="20" height="20" fill="#1a1a1a"/>
                        <path d="M0,10 L10,0 M10,20 L20,10 M0,10 L10,20" stroke="#2a2a2a" stroke-width="0.5"/>
                    </pattern>
                    
                    <!-- Radial Gradient for Depth -->
                    <radialGradient id="caseGradient">
                        <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                    </radialGradient>
                    
                    <!-- Gold Gradient -->
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Outer Case -->
                <circle cx="300" cy="300" r="280" fill="url(#caseGradient)" stroke="#000" stroke-width="2"/>
                <circle cx="300" cy="300" r="270" fill="url(#carbonFiber)" stroke="#000" stroke-width="1"/>
                
                <!-- Bezel -->
                <circle cx="300" cy="300" r="250" fill="none" stroke="#2a2a2a" stroke-width="20"/>
                
                <!-- Bezel Markings -->
                <g id="bezel-markings">
                    <!-- 15 minute markers with yellow accents -->
                    <text x="300" y="40" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">15</text>
                    <text x="470" y="310" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">30</text>
                    <text x="300" y="570" text-anchor="middle" fill="#FFA500" font-size="24" font-weight="bold">45</text>
                    
                    <!-- Minute marks around bezel -->
                    <g id="minute-marks"></g>
                </g>
                
                <!-- Crown Guard and Crown -->
                <rect x="480" y="280" width="60" height="40" rx="5" fill="url(#caseGradient)" stroke="#000"/>
                <circle cx="520" cy="300" r="15" fill="url(#goldGradient)" stroke="#000" stroke-width="2"/>
                <text x="520" y="305" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">REG</text>
                
                <!-- Inner Dial -->
                <circle cx="300" cy="300" r="230" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2"/>
                <circle cx="300" cy="300" r="220" fill="url(#carbonFiber)" opacity="0.8"/>
                
                <!-- Hour Markers -->
                <g id="hour-markers">
                    <!-- 12 o'clock double bar -->
                    <rect x="295" y="90" width="10" height="40" fill="#fff" rx="2"/>
                    
                    <!-- LED Window at 12 o'clock -->
                    <g id="led-window-12">
                        <rect x="270" y="140" width="60" height="25" fill="#000" stroke="#333" stroke-width="1" rx="3"/>
                        <text x="300" y="157" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-12">0000</text>
                    </g>
                    
                    <!-- 3 o'clock with date window area -->
                    <circle cx="460" cy="300" r="8" fill="#fff"/>
                    
                    <!-- LED Window at 3 o'clock -->
                    <g id="led-window-3">
                        <rect x="380" y="287" width="60" height="25" fill="#000" stroke="#333" stroke-width="1" rx="3"/>
                        <text x="410" y="304" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-3">0000</text>
                    </g>
                    
                    <!-- 6 o'clock -->
                    <circle cx="300" cy="460" r="8" fill="#fff"/>
                    
                    <!-- LED Window at 6 o'clock -->
                    <g id="led-window-6">
                        <rect x="270" y="480" width="60" height="25" fill="#000" stroke="#333" stroke-width="1" rx="3"/>
                        <text x="300" y="497" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="16" id="led-display-6">0000</text>
                    </g>
                    
                    <!-- 9 o'clock subdial -->
                    <circle cx="180" cy="300" r="50" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
                    <circle cx="180" cy="300" r="45" fill="url(#carbonFiber)" opacity="0.5"/>
                    
                    <!-- LED Gauge at 9 o'clock -->
                    <g id="led-gauge-9">
                        <circle cx="180" cy="300" r="40" fill="none" stroke="#333" stroke-width="3"/>
                        <path id="led-gauge-fill" d="M 180,260 A 40,40 0 0,1 220,300" fill="none" stroke="#0f0" stroke-width="3" stroke-linecap="round"/>
                        <text x="180" y="305" text-anchor="middle" fill="#0f0" font-family="monospace" font-size="14" id="led-percent-9">0%</text>
                    </g>
                    
                    <!-- Other hour markers -->
                    <circle cx="420" cy="180" r="8" fill="#fff"/>
                    <circle cx="420" cy="420" r="8" fill="#fff"/>
                    <circle cx="180" cy="420" r="8" fill="#fff"/>
                    <circle cx="180" cy="180" r="8" fill="#fff"/>
                    <circle cx="370" cy="130" r="8" fill="#fff"/>
                    <circle cx="230" cy="130" r="8" fill="#fff"/>
                    <circle cx="370" cy="470" r="8" fill="#fff"/>
                    <circle cx="230" cy="470" r="8" fill="#fff"/>
                </g>
                
                <!-- PANERAI Text -->
                <text x="300" y="200" text-anchor="middle" fill="#fff" font-size="24" font-weight="300" letter-spacing="3">PANERAI</text>
                <text x="300" y="220" text-anchor="middle" fill="#fff" font-size="14" font-weight="300" letter-spacing="2">SUBMERSIBLE</text>
                
                <!-- NAVY SEALs Text -->
                <text x="300" y="400" text-anchor="middle" fill="#fff" font-size="18" font-weight="300" letter-spacing="2">NAVY SEALS</text>
                
                <!-- Watch Hands -->
                <g id="watch-hands">
                    <!-- Hour Hand -->
                    <path d="M300,300 L300,180 L305,170 L300,160 L295,170 L300,180" 
                          fill="#fff" stroke="#000" stroke-width="1" id="hour-hand"/>
                    
                    <!-- Minute Hand -->
                    <path d="M300,300 L300,120 L303,110 L300,100 L297,110 L300,120" 
                          fill="#fff" stroke="#000" stroke-width="1" id="minute-hand"/>
                    
                    <!-- Second Hand -->
                    <line x1="300" y1="300" x2="300" y2="90" stroke="url(#goldGradient)" stroke-width="2" id="second-hand"/>
                    <circle cx="300" cy="300" r="5" fill="url(#goldGradient)"/>
                </g>
                
                <!-- Glass Reflection Effect -->
                <ellipse cx="300" cy="200" rx="180" ry="100" fill="#fff" opacity="0.1"/>
            </svg>
        </div>
        
        <!-- Configuration Panel -->
        <div class="config-panel">
            <h2>LED Display Configuration</h2>
            
            <div class="config-section">
                <h3>12 O'Clock Display</h3>
                <select id="config-12-metric">
                    <option value="revenue_closed">Revenue Closed</option>
                    <option value="quota_achieved">Quota Achieved</option>
                    <option value="pipeline_value">Pipeline Value</option>
                    <option value="revenue_recurring">Recurring Revenue</option>
                    <option value="quota_target">Quota Target</option>
                </select>
                <input type="color" id="config-12-color" value="#00ff00">
            </div>
            
            <div class="config-section">
                <h3>3 O'Clock Display</h3>
                <select id="config-3-metric">
                    <option value="pipeline_count">Pipeline Count</option>
                    <option value="opportunities_total">Total Opportunities</option>
                    <option value="opportunities_won">Opportunities Won</option>
                    <option value="opportunities_lost">Opportunities Lost</option>
                </select>
                <input type="color" id="config-3-color" value="#00ff00">
            </div>
            
            <div class="config-section">
                <h3>6 O'Clock Display</h3>
                <select id="config-6-metric">
                    <option value="average_deal_size">Avg Deal Size</option>
                    <option value="win_rate">Win Rate %</option>
                    <option value="pipeline_velocity">Pipeline Velocity</option>
                    <option value="pipeline_coverage">Pipeline Coverage</option>
                </select>
                <input type="color" id="config-6-color" value="#00ff00">
            </div>
            
            <div class="config-section">
                <h3>9 O'Clock Gauge</h3>
                <select id="config-9-metric">
                    <option value="quota_percentage">Quota %</option>
                    <option value="win_rate_gauge">Win Rate</option>
                    <option value="pipeline_coverage_gauge">Pipeline Coverage</option>
                    <option value="velocity_score">Velocity Score</option>
                </select>
                <input type="color" id="config-9-color" value="#00ff00">
            </div>
            
            <div class="config-section">
                <h3>Supabase Settings</h3>
                <input type="text" id="supabase-url" placeholder="Supabase URL" value="https://cbopynuvhcymbumjnvay.supabase.co">
                <input type="password" id="supabase-key" placeholder="Anon Key">
                <input type="text" id="supabase-table" placeholder="Table Name" value="sales_metrics">
            </div>
            
            <button id="save-config">Save Configuration</button>
            <button id="toggle-fullscreen">Fullscreen</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/watch.js"></script>
</body>
</html>
